<div class="d-flex p-2 bd-highlight border"   >
                   
    

        <ag-grid-angular  
        #agGrid style="width:100%; height: 200px;"
        class="ag-theme-alpine"
        [gridOptions] = "gridOptions"
        (rowSelected)="onRowSelected($event)"
        autoHeight=true
        rowSelection="multiple"
        
       
        
        >
        </ag-grid-angular>    
        
    </div>
    <div class="container border"  >
      
        <button   type="button" class="btn btn-primary btn-primary-spacing  btn-sm " (click)="getStudentMarks()"  >Save</button>
        <button   type="button" class="btn btn-primary btn-primary-spacing  btn-sm ">Cancel</button>

</div>
    <div class="d-flex p-2 bd-highlight border" [ngStyle]="style"  *ngIf="columnDefsmk.length>0 && displaymkgrid"  >

        <ag-grid-angular 
        #mkGrid 

        style="width: 100%; height:700px;"
        class="ag-theme-alpine"
        [gridOptions] = "gridOptionsmk"
        (gridReady) ="OngridReady($event)"
        [singleClickEdit]="true"
        [enableCellChangeFlash]="true"
        [defaultColDef]="mydefaultColDef"
        [enterMovesDownAfterEdit]="true"
        autoHeight=true
        rowSelection="single"
        (cellValueChanged)="oncellValueChanged($event)"
        [enableCellChangeFlash]="true"
        
     
        
        
        >
        </ag-grid-angular>        
   
   <!--
    <ag-grid-angular
        suppressHorizontalScroll = "true"

    >
  
    </ag-grid-angular>
  -->
   
    <!--

    -->
</div>
