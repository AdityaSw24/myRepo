    
<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span >Course Management System</span>
</mat-toolbar-row>
                    
<mat-toolbar-row>

<span *ngFor="let item of myarr" >  
          <span *ngIf ="item.children && item.children.length>0">    
             <button mat-button [matMenuTriggerFor]= "menu.childMenu">{{item.displayname}}
            </button>
           
             <app-menu-item #menu [items] = "item.children" ></app-menu-item>
           
             </span>

             <span *ngIf="!item.children || item.children.length === 0">
                <button mat-button color="primary" >
                  {{item.displayname}}
                </button>
              </span>
    </span>    
        

</mat-toolbar-row>
</mat-toolbar>
