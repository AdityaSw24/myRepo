<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content >{{data.content}}</div>
<div mat-dialog-actions>
  <button *ngIf ="data.ok==true" mat-raised-button [color]="data.color" (click)="okbuttonclick()" [mat-dialog-close]="true" >OK</button>
  
  <button  *ngIf ="data.cancel==true" [color]="data.color"  class ="mat-raised-button  mat-primary" (click)= "close()" [mat-dialog-close]="false">Cancel</button>

</div>
